{% extends 'myapp/base.html' %}
{% load widget_tweaks %}

{% block title %}Delete Game{% endblock %}

{% block body %}
<div class="alert alert-danger border-danger shadow p-4">
    <h4><i class="bi bi-exclamation-triangle"></i> Confirm Deletion</h4>
    <p>Are you sure you want to delete <strong>{{ game.title }}</strong> by <strong>{{ game.player_name }}</strong>?</p>

    <form method="post" class="d-flex justify-content-start gap-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            <i class="bi bi-trash"></i> Delete
        </button>
        <a href="{% url 'favorite_games_list' %}" class="btn btn-outline-light">Cancel</a>
    </form>
</div>
{% endblock %}
